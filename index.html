<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="main.css" />

    <title>Pomodoro</title>
  </head>
  <body>
    <header class="controls">
      <i class="icon-settings settings"></i>
    </header>
    <div class="pre-task">YOU ARE WORKING ON</div>
    <div class="task">Programming</div>
    <svg class="svg" viewBox="0 0 120 120" width="240px" height="240px">
      <path class="progress" d="M 60,60 m 0,-50 a 50,50 0 1 1 0,100 a 50,50 0 1 1 0,-100"></path>
      <g class="circle">
        <circle cx="60" cy="60" r="7" fill="rgba(153, 153, 153, 0.4)"></circle> <!-- border -->
        <circle cx="60" cy="60" r="5" fill="rgb(255, 255, 255)"></circle> <!-- fill -->
      </g>
      
      <text class="timer" x="60" y="57.5">24:37</text>
    </svg>

    <script src="pomodoro.js"></script>
  </body>
</html>
