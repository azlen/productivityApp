<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../themes.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Preferences</title>
  </head>
  <body>
  	<div class="container">
		  <div class="menu">
		  	<div>
			  	<h1 class="menu-title">Preferences</h1>

			  	<input type="radio" name="menu-items" id="menu-item-appearance" value="APPEARANCE" checked />
			  	<label for="menu-item-appearance">Appearance</label>

			  	<!--
			  	<input type="radio" name="menu-items" id="menu-item-notifications" value="NOTIFICATIONS" />
			  	<label for="menu-item-notifications">Notifications</label>

			  	<input type="radio" name="menu-items" id="menu-item-timer" value="TIMER" />
			  	<label for="menu-item-timer">Timer</label>
			  	-->

			  	<input type="radio" name="menu-items" id="menu-item-integrations" value="INTEGRATIONS" />
			  	<label for="menu-item-integrations">Integrations</label>
			  </div>
		  </div>
		  <div class="preferences">
		  	<section class="APPEARANCE preferences-section">
		  		<input type="checkbox" id="show-time" />
		  		<label for="show-time">
		  			<div class="checkbox"></div>
		  			<span>Show time remaining in menu bar</span>
		  		</label>

		  		<h2>Background Color</h2>
		  		<input type="radio" name="background-color" id="background-color1" value="1" />
		  		<label for="background-color1" class="background-color1"></label>

		  		<input type="radio" name="background-color" id="background-color2" value="2" />
		  		<label for="background-color2" class="background-color2"></label>
		  		
		  		<h2>Primary Color</h2>
		  		<input type="radio" name="primary-color" id="primary-color1" value="1" />
		  		<label for="primary-color1" class="primary-color1"></label>

		  		<input type="radio" name="primary-color" id="primary-color2" value="2" />
		  		<label for="primary-color2" class="primary-color2"></label>

		  		<input type="radio" name="primary-color" id="primary-color3" value="3" />
		  		<label for="primary-color3" class="primary-color3"></label>

		  		<input type="radio" name="primary-color" id="primary-color4" value="4" />
		  		<label for="primary-color4" class="primary-color4"></label>

		  		<input type="radio" name="primary-color" id="primary-color5" value="5" />
		  		<label for="primary-color5" class="primary-color5"></label>
		  	</section>
		  	<section class="NOTIFICATIONS preferences-section"></section>
		  	<section class="TIMER preferences-section"></section>
		  	<section class="INTEGRATIONS preferences-section"></section>
		  </div>
		</div>

    <script src="preferences.js"></script>
  </body>
</html>
